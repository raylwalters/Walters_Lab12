<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<title>To Do List</title>	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>	<script type="text/javascript" src="angular.js"></script></head><body ng-app="toDo">	<div ng-controller="list">		<label for="chores">Chores:</label>		<input type="text" ng-model="chore" name="chores"/>		<button type="button" ng-click="addChore()" name="button">Add</button><br>		<label for="filter">Filter by:</label>		<input type="text" ng-model="choreTypes" name="filter"/>		<ul>			<li ng-repeat="task in chores | filter:choreTypes">{{task}}</li>		</ul>	</div></body></html>
